# Configuration
baseURL: "https://nauti-io.github.io/"
title: "Nauti"

enableRobotsTXT: true
enableGitInfo: true
enableEmoji: true
hasCJKLanguage: true

# services:
#   googleAnalytics:
#     ID: G-MEASUREMENT_ID

outputs:
  home: [ HTML ]
  page: [ HTML ]
  section: [ HTML, RSS ]

defaultContentLanguage: en
languages:
  en:
    languageName: English
    weight: 1
    title: Nauti
  zh-cn:
    languageName: 简体中文
    languageCode: zh-CN
    weight: 2
    title: Nauti

module:
  #  hugoVersion:
  #    extended: true
  #    min: "0.112.0"

  imports:
    - path: github.com/imfing/hextra

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

enableInlineShortcodes: true

menu:
  main:
    - identifier: documentation
      name: Documentation
      pageRef: /docs
      weight: 1
    - name: Search
      weight: 5
      params:
        type: search
    - name: GitHub
      weight: 6
      url: "https://github.com/nauti-io"
      params:
        icon: github

  sidebar:
    - identifier: more
      name: More
      params:
        type: separator
      weight: 1
    - identifier: hugoDocs
      name: "Nauti Github ↗"
      url: "https://github.com/nauti-io"
      weight: 3

params:
  description:
    Nauti establishes an independent and unified parallel network,
    facilitating cross-cluster service discovery even in cases of IP overlap.

  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/nauti-log.png
      dark: images/nauti-log.png
      # width: 40
      # height: 20
      # link: /
    width: wide

  page:
    # full (100%), wide (90rem), normal (1280px)
    width: normal

  theme:
    # light | dark | system
    default: system
    displayToggle: true

  footer:
    enable: true
    displayCopyright: true
    displayPoweredBy: true
    width: normal

  displayUpdatedDate: true
  dateFormat: "January 2, 2024"

  # Search
  # flexsearch is enabled by default
  search:
    enable: true
    type: flexsearch

    flexsearch:
      # index page by: content | summary | heading | title
      index: content
      # full | forward | reverse | strict
      # https://github.com/nextapps-de/flexsearch/#tokenizer-prefix-search
      tokenize: forward

  editURL:
    enable: false
  #    base: "https://github.com/imfing/hextra/edit/main/exampleSite/content"

  blog:
    list:
      displayTags: true
      # date | lastmod | publishDate | title | weight
      sortBy: date
      sortOrder: desc # or "asc"

  comments:
    enable: false
    type: giscus

    # https://giscus.app/
    giscus:
      repo: imfing/hextra
      repoId: R_kgDOJ9fJag
      category: General
      categoryId: DIC_kwDOJ9fJas4CY7gW
      # mapping: pathname
      # strict: 0
      # reactionsEnabled: 1
      # emitMetadata: 0
      # inputPosition: top
      # lang: en
